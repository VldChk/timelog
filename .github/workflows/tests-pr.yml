name: Tests (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: tests-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python test dependencies
        run: python -m pip install --upgrade pip pytest

      - name: Configure
        run: >
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          -DTIMELOG_BUILD_PYTHON=ON
          -DTIMELOG_BUILD_PY_TESTS=ON
          -DTIMELOG_BUILD_PY_FACADE_TESTS=OFF

      - name: Build e2e targets
        run: cmake --build build --target timelog_e2e_build -j 2

      - name: Run pure C tests by group
        shell: bash
        run: |
          set +e
          python demo/ci/run_core_test_groups.py \
            --build-dir build \
            --config Release \
            --ctest-regex '^timelog_tests$' \
            --summary-json "${RUNNER_TEMP}/core-groups-summary-${{ runner.os }}.json" \
            --summary-md "${RUNNER_TEMP}/core-groups-summary-${{ runner.os }}.md" \
            2>&1 | tee "${RUNNER_TEMP}/core-groups-${{ runner.os }}.log"
          exit_code=${PIPESTATUS[0]}
          exit $exit_code

      - name: Run C-level CPython binding tests
        if: success() || failure()
        shell: bash
        run: |
          set +e
          ctest --test-dir build -C Release --output-on-failure -R '^py_.*_tests$' \
            2>&1 | tee "${RUNNER_TEMP}/ctest-bindings-${{ runner.os }}.log"
          exit_code=${PIPESTATUS[0]}
          exit $exit_code

      - name: Run Python facade tests
        if: success() || failure()
        shell: bash
        run: |
          set +e
          cmake -E env "PYTHONPATH=${GITHUB_WORKSPACE}/python" \
            python -m pytest python/tests -q \
            2>&1 | tee "${RUNNER_TEMP}/pytest-facade-${{ runner.os }}.log"
          exit_code=${PIPESTATUS[0]}
          exit $exit_code

      - name: Run demo unit tests
        if: success() || failure()
        shell: bash
        run: |
          set +e
          python -m unittest discover -s demo/tests -p "test_*.py" -v \
            2>&1 | tee "${RUNNER_TEMP}/unittest-demo-${{ runner.os }}.log"
          exit_code=${PIPESTATUS[0]}
          exit $exit_code

      - name: Upload PR test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-pr-${{ runner.os }}
          path: |
            ${{ runner.temp }}/core-groups-summary-${{ runner.os }}.json
            ${{ runner.temp }}/core-groups-summary-${{ runner.os }}.md
            ${{ runner.temp }}/core-groups-${{ runner.os }}.log
            ${{ runner.temp }}/ctest-bindings-${{ runner.os }}.log
            ${{ runner.temp }}/pytest-facade-${{ runner.os }}.log
            ${{ runner.temp }}/unittest-demo-${{ runner.os }}.log

      - name: Append summary
        if: always()
        shell: bash
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          summary = Path(
              os.environ["RUNNER_TEMP"]
          ) / "core-groups-summary-${{ runner.os }}.json"
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as out:
              out.write("## Tests (PR)\n")
              out.write(f"- os: `${{ runner.os }}`\n")
              if not summary.exists():
                  out.write("- core groups summary: missing\n")
              else:
                  try:
                      payload = json.loads(summary.read_text(encoding="utf-8"))
                  except Exception as exc:
                      out.write(f"- core groups summary parse error: {exc}\n")
                  else:
                      out.write(f"- core groups result: `{payload.get('result')}`\n")
                      out.write(
                          f"- core groups passed/total: "
                          f"`{payload.get('groups_passed')}/{payload.get('groups_total')}`\n"
                      )
                      failed_groups = [
                          row["name"] for row in payload.get("groups", [])
                          if row.get("status") != "pass"
                      ]
                      out.write(
                          f"- failed core groups: "
                          f"`{', '.join(failed_groups) if failed_groups else 'none'}`\n"
                      )
              out.write("- ctest bindings: see artifact log\n")
              out.write("- pytest facade: see artifact log\n")
              out.write("- demo unittests: see artifact log\n")
          PY
