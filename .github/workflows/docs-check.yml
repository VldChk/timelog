name: Docs Check (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run docs consistency checks
        run: python demo/ci/check_docs_consistency.py
